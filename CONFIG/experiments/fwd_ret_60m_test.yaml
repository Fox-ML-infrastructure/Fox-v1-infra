# Example Experiment Config
# This demonstrates the structure for experiment-level configuration

experiment:
  name: fwd_ret_60m_test
  description: "Quick test of fwd_ret_60m with 2 symbols"

data:
  data_dir: data/data_labeled/interval=5m
  symbols: [AAPL, MSFT]
  interval: 5m
  max_samples_per_symbol: 3000

targets:
  primary: fwd_ret_60m

# Module-specific overrides
feature_selection:
  top_n: 30
  model_families: [lightgbm, xgboost]  # Override: only use these families

target_ranking:
  # Override target ranking settings if needed
  min_samples: 50

training:
  model_families: [lightgbm, xgboost]
  cv_folds: 5

